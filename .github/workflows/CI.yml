name: CI

on:
  push:
    paths-ignore:
      - "**.md"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - "**.md"
      - "LICENSE"

jobs:
  amd64_linux_clang:
    runs-on: ubuntu-latest
    env:
      CC: clang
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 1000
      - name: Install Dependencies
        run: sudo apt install -y make clang
      - run: clang --version
      - name: Build moro8
        run: |
          mkdir -p build
          cd build
          cmake .. || (rm -rf * && cmake ..)
          cmake --build .
          make
      - name: Test moro8
        run: |
          cd build
          make test ARGS="-V"
  amd64_linux_gcc:
    runs-on: ubuntu-latest
    env:
      CC: gcc
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 1000
