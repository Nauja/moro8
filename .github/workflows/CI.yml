      CC: gcc
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 1000
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Build moro8
        run: |
          mkdir -p build
          cd build
          cmake .. -G "Visual Studio 16 2019" || (rm -rf * && cmake .. -G "Visual Studio 16 2019")
          cmake --build .
          make
      - name: Test moro8
        run: |
          cd build
          make test ARGS="-V"
